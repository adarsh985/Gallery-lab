<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple 10 Question Form</h1>
    <form action="">
        <fieldset>
            <legend>Answer The Follwoing</legend>
            <label for="">1.What is your Name?</label><br>
            <input type="text" name="sname" placeholder="Your Name">
            <br><br>

            <label for="">2.What is your age?</label><br>
            <input type="number" name="age" placeholder="Your Age">
            <br><br>

            <label for="">3.What is your gender?</label><br>
            <input type="radio" name="gender" value="male"><label>Male</label>
            <input type="radio" name="gender" value="female"><label>Female</label>
            <input type="radio" name="gender" value="male"><label>Other</label>
            <br><br>

            <label>4.What is your email address?</label><br>
            <input type="email" name="semail" placeholder="Your Email">
            <br><br>

            <label>5.What is your favorite color?</label><br>
            <input type="color" name="color">
            <br><br>

            <label>6.Choose your hobbies :</label><br>
            <input type="checkbox" name="hobby">Reading
            <input type="checkbox" name="hobby">Travelling
            <input type="checkbox" name="hobby">Sports
            <br><br>
            
            <label>7.Select your country :</label><br>
            <select name="country">
                <option>India</option>
                <option>USA</option>
                <option>Germany</option>
                <option>Sri Lanka</option>
                <option>France</option>
            </select><br><br>

            <label>8.Enter your birthdate :</label><br>
            <input type="date" name="dob">
            <br><br>

            <label>9.Rate our website (1-5)</label><br>
            <input type="range" min="1" max="5" value="3">
            <br><br>

            <label>10.Any comments or suggestions?</label><br>
            <textarea name="address" rows="4" cols="40" placeholder="Any suggestions?"></textarea>
            <br><br>

        </fieldset>
    </form>
</body>
</html>
