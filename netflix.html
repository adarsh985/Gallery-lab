<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .intro {
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      animation: fadeOut 2s ease 3s forwards;
    }
    .logo-animation {
      font-size: 10rem;
      font-weight: bold;
      color: #e50914;
      animation: popZoom 2s ease-out forwards;
      opacity: 0;
    }
    @keyframes popZoom {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 2;
    }
    .nav-left img {
      height: 40px;
    }
    .nav-right button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .genre-filter {
      margin: 1rem auto;
      text-align: center;
      z-index: 1;
    }
    .genre-filter select {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 60px 30px;
      text-align: center;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .movie-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .movie {
      width: 200px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .movie iframe {
      width: 100%;
      height: 100%;
    }
    .footer {
      margin-top: 3rem;
      padding: 2rem;
      background-color: #111;
      text-align: center;
    }
    .footer a {
      color: #999;
      margin: 0 1rem;
      text-decoration: none;
    }
    .footer a:hover {
      color: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 3;
    }
    .modal input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
    }
    .modal button {
      padding: 0.5rem 1rem;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .movie {
        width: 150px;
        height: 225px;
      }
      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="logo-animation">N</div>
  </div>

  <div class="slideshow" id="bg-slider"></div>
  <div class="overlay"></div>

  <nav>
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    <div class="nav-right">
      <button onclick="openModal('login')">Login</button>
      <button onclick="openModal('signup')">Sign Up</button>
    </div>
  </nav>

  <div class="genre-filter">
    <label for="genre">Select Genre:</label>
    <select id="genre" onchange="filterGenre()">
      <option value="all">All</option>
      <option value="movie">Movie</option>
      <option value="series">Series</option>
      <option value="action">Action</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
      <option value="thriller">Thriller</option>
    </select>
  </div>

  <div class="content">
    <h1>Top 10 Movies</h1>
    <p>Stream the best of Hollywood and more.</p>
    <div class="movie-row">
      <!-- 10 movie iframes (same as before) -->
    </div>
  </div>

  <div class="footer">
    <p>Questions? Call 000-800-040-1843</p>
    <div>
      <a href="#">FAQ</a>
      <a href="#">Help Centre</a>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy</a>
    </div>
  </div>

  <!-- Login & Signup Modal same as before -->

  <audio id="startupSound" src="netflix.mp3"></audio>

  <script>
    const audio = document.getElementById("startupSound");
    const images = [
      'https://m.media-amazon.com/images/I/81VxzBv-ZQL._AC_SY679_.jpg',
      'https://m.media-amazon.com/images/I/91vjYPFwRLL._AC_SY679_.jpg',
      'https://m.media-amazon.com/images/I/81rnZ00qz6L._AC_SY679_.jpg',
      'https://m.media-amazon.com/images/I/91v1s5cMQOL._AC_SY679_.jpg'
    ];
    let index = 0;
    const bg = document.getElementById("bg-slider");

    function changeBackground() {
      bg.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    window.onload = () => {
      audio.play();
      setTimeout(() => {
        document.querySelector(".intro").style.display = "none";
        changeBackground();
        setInterval(changeBackground, 4000);
      }, 4000);
    };

    function openModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'block';
    }
    function closeModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'none';
    }

    function filterGenre() {
      const selected = document.getElementById('genre').value;
      const movies = document.querySelectorAll('.movie-item');

      movies.forEach(movie => {
        if (selected === 'all' || movie.classList.contains(selected)) {
          movie.style.display = 'block';
        } else {
          movie.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
