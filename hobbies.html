<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 10px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border-radius: 5px;
        }

        h2 {
            background-color: #e1e1e1;
            padding: 10px;
            border-left: 5px solid #4CAF50; /* Green left border */
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            background-color: #ffffff;
            padding: 15px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 5px;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>

    <section>
        <h2>1. Gym</h2>
        <p>I enjoy going to the gym to stay fit and healthy. It gives me energy and discipline.</p>
    </section>

    <section>
        <h2>2. Listening to Music</h2>
        <p>I love listening to music. It helps me relax and improves my mood.</p>
    </section>

    <section>
        <h2>3. Web Designing</h2>
        <p>I like creating websites using HTML and CSS. It's fun and creative!</p>
    </section>

</body>
</html>
