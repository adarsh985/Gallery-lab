<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <style>
        body {
            background-color: #071ac6;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            margin: 50px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #954caf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cf2c2c;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Personal Data</legend>

            Name: <input type="text" name="name">
            Father Name: <input type="text" name="fathername">

            Gender:
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br><br>

            Email: <input type="email" name="email">

            Select Course:
            <select name="course">
                <option disabled selected>-- Select Computer Course --</option>

                <optgroup label="3 Months Course">
                    <option value="BCC">BCC</option>
                    <option value="CCF">CCF</option>
                </optgroup>

                <optgroup label="6 Months Course">
                    <option value="DCA">DCA</option>
                    <option value="DFA">DFA</option>
                </optgroup>

                <optgroup label="1 Year Course">
                    <option value="ADCA">ADCA</option>
                    <option value="ADFA">ADFA</option>
                </optgroup>
            </select>

            Select Location:<br>
            <input type="checkbox" name="location" value="Delhi">Delhi<br>
            <input type="checkbox" name="location" value="Mumbai">Mumbai<br>
            <input type="checkbox" name="location" value="Ayodhya">Ayodhya<br>
            <input type="checkbox" name="location" value="Mirzapur">Mirzapur<br><br>

            <input type="submit" value="Submit" name="submit">
        </fieldset>
    </form>

</body>
</html>
