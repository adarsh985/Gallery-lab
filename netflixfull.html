<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=NetflixSans:wght@100;200;300&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: white;
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: black;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    header img {
      width: 120px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #e50914; /* Red color on hover */
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 500px;
      background: url('https://image.tmdb.org/t/p/original/1lH58cO6reBd8ZwmuwPBpp9J3AL.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 50px;
      text-align: center;
      z-index: 1;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.25)), url('https://image.tmdb.org/t/p/original/1lH58cO6reBd8ZwmuwPBpp9J3AL.jpg') center/cover;
      transition: background 0.5s ease;
    }
    .hero h1 {
      font-size: 50px;
      margin-bottom: 20px;
      font-family: 'NetflixSans', sans-serif;
    }
    .hero .btn {
      padding: 15px 30px;
      background-color: #e50914;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .hero .btn:hover {
      background-color: #b20710;
    }

    /* Movie Section */
    .section {
      padding: 30px 50px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .movie:hover img {
      transform: scale(1.05);
    }
    .movie-title {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .movie:hover .movie-title {
      opacity: 1;
    }
    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    /* Footer Section */
    footer {
      background-color: black;
      padding: 50px 30px;
      text-align: center;
      color: gray;
      margin-top: 50px;
    }
    footer a {
      color: gray;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: white;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .hero {
        height: 350px;
        padding: 80px 30px;
      }
      .hero h1 {
        font-size: 36px;
      }
      .movie-title {
        font-size: 16px;
      }
    }
  </style>
</head>
